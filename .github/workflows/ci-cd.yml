name: CI/CD Pipeline

on:
  push:
    branches:
      - be-dev

jobs:
  build-backend-dev:
    runs-on: ubuntu-latest
    environment: Dev
    if: github.ref == 'refs/heads/be-dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Build the Spring Boot application and Docker image
        run: |
          cd backend/mela
          mvn clean package -DskipTests
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/mela-app-dev:${{ github.sha }} -t ${{ secrets.DOCKER_HUB_USERNAME }}/mela-app-dev:latest .

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/mela-app-dev:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/mela-app-dev:latest

  deploy-backend-dev:
    runs-on: ubuntu-latest
    needs: build-backend-dev
    if: github.ref == 'refs/heads/be-dev'
    environment: Dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure using Service Principal
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Pull Docker image from Docker Hub
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/mela-app-dev:latest

      - name: Run Docker container with environment variables
        run: |
          docker run -d -p 8080:8080 \
            -e POSTGRESQL_DB_HOST=${{ secrets.POSTGRESQL_DB_HOST }} \
            -e POSTGRESQL_DB_NAME=${{ secrets.POSTGRESQL_DB_NAME }} \
            -e POSTGRESQL_DB_USERNAME=${{ secrets.POSTGRESQL_DB_USERNAME }} \
            -e POSTGRESQL_DB_PASSWORD=${{ secrets.POSTGRESQL_DB_PASSWORD }} \
            -e MONGODB_DB_CONNECTION_STRING=${{ secrets.MONGODB_DB_CONNECTION_STRING }} \
            -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
            -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
            -e REDIS_USERNAME=${{ secrets.REDIS_USERNAME }} \
            -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
            -e MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} \
            -e MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
            -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            -e JWT_FORGET_PASSWORD_SECRET_KEY=${{ secrets.JWT_FORGET_PASSWORD_SECRET_KEY }} \
            ${{ secrets.DOCKER_HUB_USERNAME }}/mela-app-dev:latest
